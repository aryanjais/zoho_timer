<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho Timer Settings</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚è∞ Zoho Timer</h1>
            <p>Configure your work schedule</p>
        </div>

        <form id="settingsForm">
            <div class="form-group">
                <label for="workHours">Daily Work Hours</label>
                <div class="time-input-group">
                    <input type="number" id="workHours" name="workHours" min="1" max="24" step="0.5" required>
                    <span>hours</span>
                </div>
            </div>

            <div class="form-group">
                <label for="timeFormat">Time Format</label>
                <select id="timeFormat" name="timeFormat">
                    <option value="12">12-hour (AM/PM)</option>
                    <option value="24">24-hour</option>
                </select>
            </div>

            <div class="form-group">
                <label for="refreshInterval">Update Interval</label>
                <select id="refreshInterval" name="refreshInterval">
                    <option value="15000">15 seconds</option>
                    <option value="30000">30 seconds</option>
                    <option value="60000">1 minute</option>
                    <option value="300000">5 minutes</option>
                </select>
            </div>

            <button type="submit" class="save-btn">üíæ Save Settings</button>
        </form>

        <div id="status" class="status"></div>

        <div class="info-section">
            <h3>‚ÑπÔ∏è How it works</h3>
            <p>This extension enhances your Zoho People attendance page by showing your checkout time and work progress. Go to your Zoho People attendance page to see the enhanced timer.</p>
        </div>

        <div class="current-status">
            <h4>üîó Current Status</h4>
            <p id="statusText">Extension is ready to use</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
